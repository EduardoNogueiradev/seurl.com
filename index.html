<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Seurl - Home</title>
</head>
<body>
    <header>
        <nav class="menu">
            <h1 class="logo">
                <a href="">
                    <img src="./img/logo-seurl.png" alt="Logo do site">
                </a>
            </h1>
            <button class="menu-button">
                <i class="menu-icon ph ph-list "></i>
            </button>

            <ul class="menu-nav">
                <li>Home</li>
                <li>Sobre</li>
                <li>Recursos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <section class="inicio">

        <div class="inicio-box">
            <img class="box-image" src="./img/inicio-vetor-encurtador.png" alt="Vetor de encurtador">
            <div>
                <h2 class="text-center">Comece a usar agora nosso</h2>
                <h1 class="text-center">Encurtador de links</h1>
                <p class="text-center">Encurte links de diversos lugares e utilize vários
                recursos e vantagens que disponibilizamos para você</p>
                <div class="box-button">
                    <button>Encurtar</button>
                    <button>Monitorar</button>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
